<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
  </head>
  <body>
      <h style = "font-size:30px">Registration Form</h>
      <form>
        <div>
            <label>First Name:* </label>
            <input type="text" name="firstName" placeholder = "Type your name">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="lastName" placeholder = "Type your last name">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type = "text" name = "emailAddress" placeholder = "Your email please">
        </div>
        <div>
            <label>Password:* </label>
            <input type = "password" name = "password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type = "password" name = "password">
        </div>
        <div>
            <label> Birthday:* </label>
            <input type = "date" name="dateOfBirth">
        </div>
        <div>
            <p>Gender Identity:</p>
        </div>
        </div>
            <input type="radio" id="male" name="genderIdentity" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="genderIdentity" value="female">
            <label for="female">Female</label>
            <input type="radio" id="nonBinary" name="genderIdentity" value="nonBinary">
            <label for=nonBinary>Non-binary</label>
            <input type="radio" id="declineToAnswer"name="genderIdentity" value="declineToAnswer">
            <label for="declineToAnswer">I prefer not to answer</label>
        </div>
        <div>
          <p> A short description about myself:</p>
        </div>
        <div>
          <textarea name="aboutMyself" cols="35" rows="2"></textarea>
        </div>
        <div>
          <label>Favorite Language:</label>
          <select name="programmingLanguage">
            <option>JavaScript</option>
            <option>TypeScript</option>
            <option>Java</option>
          </select>
        </div>
        <div>
          <input type="checkbox" name="accept" id="agreeToEmails">
          <label for="agreeToEmails">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
          <input type="submit" value="Create Account" >
        </div>
        <p>* Indicates a required field</p>
    </form>
  </body>
</html>
